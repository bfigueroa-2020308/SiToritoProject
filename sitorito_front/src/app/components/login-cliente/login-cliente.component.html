<app-navbar></app-navbar>
<section class="section text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Login</h2>
              <form #loginForm (ngSubmit)="login(loginForm)">
                  <div class="form-outline mb-4">
                    <input [(ngModel)]="user.username" name="username" type="text" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Username</label>
                  </div>
                <div class="form-outline mb-4">
                  <input [(ngModel)]="user.password" name="password" type="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
                <a class="d-block text-center mt-2 small text-white" routerLink="/register">No tienes cuenta? Registrate!</a>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="../../../assets/images/client.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
  </section>
