<app-navbar></app-navbar>


<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
             
            </div>
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5 ">Register</h5>
              <form #registerForm (ngSubmit)="register(registerForm)">
  
                <div class="form-floating mb-3">
                  <input [(ngModel)]="user.nombre" name="nombre" type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus>
                  <label for="floatingInputUsername">Nombre</label>
                </div>
  
                <div class="form-floating mb-3">
                  <input [(ngModel)]="user.apellido" name="apellido" type="text" class="form-control" id="floatingInputEmail" placeholder="name@example.com">
                  <label for="floatingInputEmail">Apellido</label>
                </div>
  
                <hr>
  
                <div class="form-floating mb-3">
                  <input [(ngModel)]="user.username" name="username" type="text" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Username</label>
                </div>
  
                <div class="form-floating mb-3">
                  <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password">
                  <label for="floatingPasswordConfirm">Password</label>
                </div>
  
                <div class="d-grid mb-2">
                  <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
                </div>
                <hr class="my-4">
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
